    <script>
		const imageContainer = document.getElementById('imageContainer');
        const uploadImage = document.getElementById('uploadInput');
        uploadInput.addEventListener('change', handleImageUpload);
        let currentImage;  // Add this variable

        function handleImageUpload(event) {
            
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const image = new Image();
                image.src = e.target.result;

                // Remove the existing image before adding the new one
                if (currentImage) {
                    imageContainer.removeChild(currentImage);
                }

                currentImage = image;
                imageContainer.appendChild(image);
            };
			document.getElementById("caption").innerHTML = "";
			document.getElementById("text").innerHTML = "";
			document.getElementById("nlp").innerHTML = "";
			document.getElementById("sentiment").innerHTML = "";
			document.getElementById("language").innerHTML = "";


            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);
            fetch('/image_processing', {
                method: 'POST',
                body: formData  
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("caption").innerHTML = data['caption']
                document.getElementById("text").innerHTML = "" 
                for (var i = 0; i < data.text.length; i++ ) {
                    document.getElementById("text").innerHTML = document.getElementById("text").innerHTML + "<br>" + data['text'][i];
                }
				// ==================================
				fetch('/nlp_processing', {
					method: 'POST'  
				})
				.then(response => response.json())
				.then(data => {
					console.log(data)
					document.getElementById("nlp").innerHTML = "";
					for (var i = 0; i < data.nlp_result.length; i++ ) {
						document.getElementById("nlp").innerHTML = document.getElementById("nlp").innerHTML + "<br>" + data['nlp_result'][i];
					}
					document.getElementById("sentiment").innerHTML = "";
					for (var j = 0; j < data.sentiment_result.length; j++ ) {
						document.getElementById("sentiment").innerHTML = document.getElementById("sentiment").innerHTML + "<br>" + data['sentiment_result'][j];
					}
					
					
					var selectedValue = document.querySelector('input[name="translation"]:checked').value;
					console.log(selectedValue)
					fetch('/speech_processing', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ selectedValue: selectedValue }),})
						.then(response => response.json())
						.then(data => {
							console.log(data);
							var translateResult = data['translate_result'];
							console.log("Translate Result:", translateResult);
							document.getElementById("language").innerHTML = translateResult;
							fetch('/get_wav_file')
							.then(response => response.blob())
							.then(blob => {
								const audioURL= URL.createObjectURL(blob);
								const audio = new Audio(audioURL);
								audio.play();
								audioElement.src = audioURL; 
							})
							.catch(error => {
								console.error('Error:', error);
							});				
						})
					

				})

				.catch(error => {
					console.error('Error:', error);
				});
				// ==================================
            })



        }
    </script>
